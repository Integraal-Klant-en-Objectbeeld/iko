<th:block th:fragment="profile-filter-results">
    <cds-table-body id="search-results">
        <cds-table-row th:if="${!creationAllowed}" class="not-clickable">
            <cds-table-cell colspan="3" class="app--table-cell-empty">
                <div class="app--empty-notice">
                    <img
                        th:src="@{/assets/emptystate-error.svg}"
                        alt="No connector instances or endpoints configured"
                        class="app--empty-notice__icon"
                        width="80"
                        height="80"
                    />
                    <div class="app--empty-notice__content">
                        <p class="app--empty-notice__title">
                            Connector setup incomplete
                        </p>
                        <p class="app--empty-notice__description">
                            Configure at least one connector instance and one
                            endpoint before creating or viewing Aggregated Data
                            Profiles.
                        </p>
                    </div>
                </div>
            </cds-table-cell>
        </cds-table-row>
        <cds-table-row
            th:if="${creationAllowed and #lists.isEmpty(aggregatedDataProfiles)}"
            class="not-clickable"
        >
            <cds-table-cell colspan="3" class="app--table-cell-empty">
                <div class="app--empty-notice">
                    <img
                        th:src="@{/assets/emptystate-error.svg}"
                        alt="No Aggregated Data Profiles configured"
                        class="app--empty-notice__icon"
                        width="80"
                        height="80"
                    />
                    <div class="app--empty-notice__content">
                        <p class="app--empty-notice__title">
                            No Aggregated Data Profiles configured
                        </p>
                        <p class="app--empty-notice__description">
                            Try adjusting your search or create a new profile.
                        </p>
                    </div>
                </div>
            </cds-table-cell>
        </cds-table-row>
        <cds-table-row
            th:each="aggregatedDataProfile : ${aggregatedDataProfiles}"
            th:attr="hx-get=@{'/admin/aggregated-data-profiles/' + ${aggregatedDataProfile.id}},
                                 hx-target='#view-panel',
                                 hx-swap='innerHTML',
                                 hx-push-url='true'"
        >
            <cds-table-cell
                th:text="${aggregatedDataProfile.name}"
            ></cds-table-cell>
            <cds-table-cell
                th:text="${aggregatedDataProfile.version}"
            ></cds-table-cell>
            <cds-table-cell class="app--table-cell-actions">
                <cds-overflow-menu
                    enter-delay-ms="3000"
                    leave-delay-ms="0"
                    close-on-activation
                    hx-on:click="event.stopPropagation()"
                >
                    <svg
                        focusable="false"
                        preserveAspectRatio="xMidYMid meet"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        slot="icon"
                        class="cds--overflow-menu__icon"
                        width="16"
                        height="16"
                        viewBox="0 0 32 32"
                        aria-hidden="true"
                    >
                        <circle cx="16" cy="8" r="2"></circle>
                        <circle cx="16" cy="16" r="2"></circle>
                        <circle cx="16" cy="24" r="2"></circle>
                    </svg>
                    <span slot="tooltip-content"> Options </span>
                    <cds-overflow-menu-body flipped="">
                        <cds-overflow-menu-item
                            hx-confirm="Are you sure you want to delete this Aggregated Data Profile?"
                            th:hx-delete="@{|/admin/aggregated-data-profiles/${aggregatedDataProfile.id}|}"
                            hx-swap="outerHTML"
                            hx-target="#search-results"
                            danger="true"
                        >
                            Delete
                        </cds-overflow-menu-item>
                    </cds-overflow-menu-body>
                </cds-overflow-menu>
            </cds-table-cell>
        </cds-table-row>
    </cds-table-body>
</th:block>
