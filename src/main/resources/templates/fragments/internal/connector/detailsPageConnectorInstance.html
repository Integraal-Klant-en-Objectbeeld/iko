<!DOCTYPE html>
<html
    layout:decorate="~{layout-internal.html}"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
    <body>
        <!-- /* Content of this page will be decorated by the elements of layout-internal.html */ -->
        <div layout:fragment="view-panel-content">
            <th:block th:fragment="details">
                <div
                    th:replace="~{layout-internal :: breadcrumb (${ {
                {'Connectors', '/admin/connectors'},
                { connector.name, '/admin/connectors/' + connector.id },
                { instance.name, '/admin/connectors/' + connector.id + '/instances/' + instance.id }
                }})}"
                ></div>
                <div
                    th:replace="~{layout-internal :: page-header (pageName='Connector Instance', title=|${connector.name} - ${instance.name}|, subtext=${instance.tag})}"
                ></div>

                <cds-layout>
                    <cds-tabs
                        value="config"
                        type="contained"
                        class="cds--tabs cds--tabs--contained"
                    >
                        <cds-tab
                            id="tab-config"
                            target="panel-config"
                            value="config"
                            >Config</cds-tab
                        >
                        <cds-tab
                            id="tab-roles"
                            target="panel-roles"
                            value="roles"
                            selected=""
                        >
                            Roles
                        </cds-tab>
                    </cds-tabs>

                    <div
                        id="panel-config"
                        role="tabpanel"
                        class="cds--tab-content cds--tab-content--interactive"
                        aria-labelledby="tab-config"
                    >
                        <cds-table id="config-table" th:fragment="config-table">
                            <cds-table-toolbar slot="toolbar">
                                <cds-table-toolbar-content>
                                    <cds-button
                                        th:hx-get="@{|/admin/connectors/${connector.id}/instances/${connectorInstance.id}/config|}"
                                        hx-target="#modal-container"
                                        kind="primary"
                                    >
                                        Add config
                                        <svg
                                            focusable="false"
                                            preserveAspectRatio="xMidYMid meet"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor"
                                            aria-hidden="true"
                                            width="16"
                                            height="16"
                                            viewBox="0 0 32 32"
                                            slot="icon"
                                        >
                                            <path
                                                d="M17 15L17 8 15 8 15 15 8 15 8 17 15 17 15 24 17 24 17 17 24 17 24 15z"
                                            ></path>
                                        </svg>
                                    </cds-button>
                                </cds-table-toolbar-content>
                            </cds-table-toolbar>
                            <!-- Header -->
                            <cds-table-head>
                                <cds-table-header-row>
                                    <cds-table-header-cell class="col-width-30">
                                        Name
                                    </cds-table-header-cell>
                                    <cds-table-header-cell class="col-width-30">
                                        Value
                                    </cds-table-header-cell>

                                    <cds-table-header-cell>
                                    </cds-table-header-cell>
                                </cds-table-header-row>
                            </cds-table-head>
                            <cds-table-body id="config">
                                <cds-table-row
                                    class="not-clickable"
                                    th:each="config: ${connectorInstance.config}"
                                >
                                    <cds-table-cell
                                        th:text="${config.key}"
                                    ></cds-table-cell>
                                    <cds-table-cell
                                        class="pointer"
                                        th:hx-get="@{|/admin/connectors/${connector.id}/instances/${connectorInstance.id}/config/${config.key}|}"
                                    >
                                        <svg
                                            focusable="false"
                                            preserveAspectRatio="xMidYMid meet"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor"
                                            aria-hidden="true"
                                            width="16"
                                            height="16"
                                            viewBox="0 0 32 32"
                                        >
                                            <defs>
                                                <style>
                                                    .cls-1 {
                                                        fill: none;
                                                    }
                                                </style>
                                            </defs>
                                            <title>view</title>
                                            <path
                                                d="M30.94,15.66A16.69,16.69,0,0,0,16,5,16.69,16.69,0,0,0,1.06,15.66a1,1,0,0,0,0,.68A16.69,16.69,0,0,0,16,27,16.69,16.69,0,0,0,30.94,16.34,1,1,0,0,0,30.94,15.66ZM16,25c-5.3,0-10.9-3.93-12.93-9C5.1,10.93,10.7,7,16,7s10.9,3.93,12.93,9C26.9,21.07,21.3,25,16,25Z"
                                                transform="translate(0 0)"
                                            />
                                            <path
                                                d="M16,10a6,6,0,1,0,6,6A6,6,0,0,0,16,10Zm0,10a4,4,0,1,1,4-4A4,4,0,0,1,16,20Z"
                                                transform="translate(0 0)"
                                            />
                                            <rect
                                                id="_Transparent_Rectangle_"
                                                data-name="&lt;Transparent Rectangle&gt;"
                                                class="cls-1"
                                                width="32"
                                                height="32"
                                            />
                                        </svg>
                                    </cds-table-cell>
                                    <cds-table-cell
                                        class="app--table-cell-actions"
                                    >
                                        <cds-overflow-menu
                                            enter-delay-ms="3000"
                                            leave-delay-ms="0"
                                            close-on-activation
                                            hx-on:click="event.stopPropagation()"
                                        >
                                            <svg
                                                focusable="false"
                                                preserveAspectRatio="xMidYMid meet"
                                                xmlns="http://www.w3.org/2000/svg"
                                                fill="currentColor"
                                                slot="icon"
                                                class="cds--overflow-menu__icon"
                                                width="16"
                                                height="16"
                                                viewBox="0 0 32 32"
                                                aria-hidden="true"
                                            >
                                                <circle
                                                    cx="16"
                                                    cy="8"
                                                    r="2"
                                                ></circle>
                                                <circle
                                                    cx="16"
                                                    cy="16"
                                                    r="2"
                                                ></circle>
                                                <circle
                                                    cx="16"
                                                    cy="24"
                                                    r="2"
                                                ></circle>
                                            </svg>
                                            <span slot="tooltip-content">
                                                Options
                                            </span>
                                            <cds-overflow-menu-body flipped="">
                                                <cds-overflow-menu-item
                                                    hx-confirm="Are you sure you want to delete this config?"
                                                    th:hx-delete="@{|/admin/connectors/${connector.id}/instances/${connectorInstance.id}/config/${config.key}|}"
                                                    hx-swap="outerHTML"
                                                    hx-target="#config-table"
                                                    danger="true"
                                                >
                                                    Delete
                                                </cds-overflow-menu-item>
                                            </cds-overflow-menu-body>
                                        </cds-overflow-menu>
                                    </cds-table-cell>
                                </cds-table-row>
                            </cds-table-body>
                        </cds-table>
                    </div>

                    <div
                        id="panel-roles"
                        role="tabpanel"
                        class="cds--tab-content cds--tab-content--interactive"
                        aria-labelledby="tab-roles"
                    >
                        <cds-table id="roles-table" th:fragment="roles-table">
                            <cds-table-toolbar slot="toolbar">
                                <cds-table-toolbar-content>
                                    <cds-button
                                        th:hx-get="@{|/admin/connectors/${connector.id}/instances/${connectorInstance.id}/roles|}"
                                        hx-target="#modal-container"
                                        kind="primary"
                                    >
                                        Add role
                                        <svg
                                            focusable="false"
                                            preserveAspectRatio="xMidYMid meet"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor"
                                            aria-hidden="true"
                                            width="16"
                                            height="16"
                                            viewBox="0 0 32 32"
                                            slot="icon"
                                        >
                                            <path
                                                d="M17 15L17 8 15 8 15 15 8 15 8 17 15 17 15 24 17 24 17 17 24 17 24 15z"
                                            ></path>
                                        </svg>
                                    </cds-button>
                                </cds-table-toolbar-content>
                            </cds-table-toolbar>
                            <!-- Header -->
                            <cds-table-head>
                                <cds-table-header-row>
                                    <cds-table-header-cell class="col-width-30">
                                        Endpoint
                                    </cds-table-header-cell>
                                    <cds-table-header-cell class="col-width-30">
                                        Role
                                    </cds-table-header-cell>
                                    <cds-table-header-cell></cds-table-header-cell>
                                </cds-table-header-row>
                            </cds-table-head>
                            <cds-table-body id="endpoints">
                                <cds-table-row
                                    class="not-clickable"
                                    th:each="role: ${connectorRoles}"
                                    kind="primary"
                                >
                                    <cds-table-cell
                                        th:text="${role.connectorEndpoint.name}"
                                    ></cds-table-cell>
                                    <cds-table-cell
                                        th:text="${role.role}"
                                    ></cds-table-cell>
                                    <cds-table-cell
                                        class="app--table-cell-actions"
                                    >
                                        <cds-overflow-menu
                                            enter-delay-ms="3000"
                                            leave-delay-ms="0"
                                            close-on-activation
                                            hx-on:click="event.stopPropagation()"
                                        >
                                            <svg
                                                focusable="false"
                                                preserveAspectRatio="xMidYMid meet"
                                                xmlns="http://www.w3.org/2000/svg"
                                                fill="currentColor"
                                                slot="icon"
                                                class="cds--overflow-menu__icon"
                                                width="16"
                                                height="16"
                                                viewBox="0 0 32 32"
                                                aria-hidden="true"
                                            >
                                                <circle
                                                    cx="16"
                                                    cy="8"
                                                    r="2"
                                                ></circle>
                                                <circle
                                                    cx="16"
                                                    cy="16"
                                                    r="2"
                                                ></circle>
                                                <circle
                                                    cx="16"
                                                    cy="24"
                                                    r="2"
                                                ></circle>
                                            </svg>
                                            <span slot="tooltip-content">
                                                Options
                                            </span>
                                            <cds-overflow-menu-body flipped="">
                                                <cds-overflow-menu-item
                                                    hx-confirm="Are you sure you want to delete this role?"
                                                    th:hx-delete="@{|/admin/connectors/${connector.id}/instances/${connectorInstance.id}/roles/${role.id}|}"
                                                    hx-swap="outerHTML"
                                                    hx-target="#roles-table"
                                                    danger="true"
                                                >
                                                    Delete
                                                </cds-overflow-menu-item>
                                            </cds-overflow-menu-body>
                                        </cds-overflow-menu>
                                    </cds-table-cell>
                                </cds-table-row>
                            </cds-table-body>
                        </cds-table>
                    </div>
                </cds-layout>
            </th:block>
        </div>
    </body>
</html>
