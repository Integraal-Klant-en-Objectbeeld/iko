<div th:fragment="relation-add" id="relation-add">
    <cds-form-group id="form-group" name="form-group" class="cds-theme-zone-white" data-carbon-theme="white">
        <cds-stack gap="7">
            <cds-form-item>
                <cds-dropdown name="sourceId"
                              size="lg"
                              style="width: 100%"
                              helper-text=""
                              title-text="From"
                              label="Select a from"
                              th:attr="
                                invalid=${errors?.getFieldError('sourceId') != null} ? 'true' : null,
                                invalid-text=${errors?.getFieldError('sourceId')?.defaultMessage},
                                value=${parentId}">
                    <cds-dropdown-item value="" disabled>
                        Root source
                    </cds-dropdown-item>
                    <cds-dropdown-item th:each="source : ${sources}"
                                       th:value="${source.id}">
                        <span th:text="'Relation (' +${source.name} +')'"></span>
                    </cds-dropdown-item>
                </cds-dropdown>
            </cds-form-item>
            <cds-select label-text="Select an connector instance" size="lg" name="connectorInstanceId"
                        hx-get="/admin/aggregated-data-profiles/create/endpoints" hx-trigger="cds-select-selected"
                        hx-target="#formRelationEndpoints"
            >

                <cds-select-item th:each="instance: ${connectorInstances}" th:value="${instance.id}">
                    (<span th:text="${instance.connector.name}"></span>)
                    <span th:text="${instance.name}"></span>
                </cds-select-item>
            </cds-select>
            <div id="formRelationEndpoints" th:fragment="connectorEndpoints">
                <cds-select label-text="Select an connector endpoint" size="lg" name="connectorEndpointId">
                    <cds-select-item th:each="endpoint: ${connectorEndpoints}" th:value="${endpoint.id}">
                        <span th:text="${endpoint.name}"></span>
                    </cds-select-item>
                </cds-select>
            </div>
            <cds-form-item>
                <cds-textarea name="sourceToEndpointMapping"
                              label="Endpoint parameter Mapping"
                              placeholder="e.g. {'searchParamA': '.myField'}"
                              th:attr="invalid=${errors?.getFieldError('sourceToEndpointMapping') != null} ? 'true' : null,
                                invalid-text=${errors?.getFieldError('sourceToEndpointMapping')?.defaultMessage},
                                value=${addRelationForm?.sourceToEndpointMapping}">
                </cds-textarea>
            </cds-form-item>
            <cds-form-item>
                <cds-text-input name="propertyName"
                                label="Property Name"
                                placeholder="e.g. relation"
                              th:attr="invalid=${errors?.getFieldError('propertyName') != null} ? 'true' : null,
                                invalid-text=${errors?.getFieldError('propertyName')?.defaultMessage},
                                value=${addRelationForm?.propertyName}">
                </cds-text-input>
            </cds-form-item>
            <cds-form-item>
                <cds-textarea name="transform"
                              label="Transform"
                              helper-text="A valid JQ expression learn at https://jqlang.org/tutorial/"
                              placeholder="e.g. {'fieldA': '.fieldB'}"
                              th:attr="invalid=${errors?.getFieldError('transform') != null} ? 'true' : null,
                                invalid-text=${errors?.getFieldError('transform')?.defaultMessage},
                                value=${addRelationForm?.transform}">
                </cds-textarea>
            </cds-form-item>
            <input type="hidden" name="aggregatedDataProfileId" th:value="${aggregatedDataProfileId}"/>
        </cds-stack>
    </cds-form-group>

    <div class="relation-button-bar">
        <cds-button
            hx-post="/admin/relations"
            hx-include="#form-group *"
            hx-target="#view-panel"
            hx-swap="outerHTML"
            size="xl">
            Save
            <svg slot="icon" focusable="false" preserveAspectRatio="xMidYMid meet" fill="currentColor" width="16" height="16" viewBox="0 0 32 32" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M27.71,9.29l-5-5A1,1,0,0,0,22,4H6A2,2,0,0,0,4,6V26a2,2,0,0,0,2,2H26a2,2,0,0,0,2-2V10A1,1,0,0,0,27.71,9.29ZM12,6h8v4H12Zm8,20H12V18h8Zm2,0V18a2,2,0,0,0-2-2H12a2,2,0,0,0-2,2v8H6V6h4v4a2,2,0,0,0,2,2h8a2,2,0,0,0,2-2V6.41l4,4V26Z"></path><title>Save</title></svg>
        </cds-button>
    </div>

</div>
<span id="selected-relation-name" hx-swap-oob="true" class="tile-title">Add relation</span>
