<cds-modal prevent-close-on-click-outside="true" size="md" open="true">
    <cds-modal-header>
        <cds-modal-close-button></cds-modal-close-button>
        <cds-modal-label>Add new connector instance config</cds-modal-label>
        <cds-modal-heading>Connector Instance Config</cds-modal-heading>
    </cds-modal-header>
    <cds-modal-body>
        <cds-stack gap="8">
            <th:block th:fragment="form">
                 <cds-form-group id="form-group" name="form-group">
                            <cds-text-input name="key"
                                            th:value="${config?.key}"
                                            th:attr="
                                    invalid=${errors?.getFieldError('key') != null} ? 'true' : null,
                                    invalid-text=${errors?.getFieldError('key')?.defaultMessage}
                                    "
                                            style="width: 50%"
                                            label="Key"
                            >
                            </cds-text-input>
                            <cds-text-input name="value"
                                            th:value="${config?.value}"
                                            th:attr="
                                    invalid=${errors?.getFieldError('value') != null} ? 'true' : null,
                                    invalid-text=${errors?.getFieldError('value')?.defaultMessage}
                                    "
                                            style="width: 50%"
                                            label="Value"
                            ></cds-text-input>
                        </cds-form-group>
            </th:block>
        </cds-stack>
    </cds-modal-body>
    <cds-modal-footer>
        <cds-modal-footer-button
            data-modal-close=""
            type="button"
            kind="secondary">
            Cancel
        </cds-modal-footer-button>
        <cds-modal-footer-button
            type="submit"
            th:hx-post="@{|/admin/connectors/${connectorId}/instances/${instanceId}/config|}"
            hx-target="#form-group"
            hx-include="#form-group *"
        >
            Save
        </cds-modal-footer-button>
    </cds-modal-footer>
</cds-modal>
