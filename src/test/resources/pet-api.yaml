openapi: 3.0.3
info:
  title: Pet Mock API
  description: Mock API for testing purposes in IKO
  version: 1.0.0
servers:
  - url: /api
paths:
  /pets:
    get:
      operationId: "GetPets"
      summary: Get a mocked pet
      parameters:
        - name: ownerId
          in: query
          required: false
          description: Filter pets by owner id
          schema:
            type: integer
            minimum: 1
        - name: id
          in: query
          required: false
          description: Filter pets by id
          schema:
            type: integer
            minimum: 1
        - name: page
          in: query
          required: false
          description: Page number (0-based)
          schema:
            type: integer
            minimum: 0
        - name: size
          in: query
          required: false
          description: Page size
          schema:
            type: integer
            minimum: 1
        - name: ordering
          in: query
          required: false
          description: Sort by pet property name, prefix with '-' for descending
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      summary: Create a new pet
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    put:
      summary: Update a pet
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    delete:
      summary: Delete a pet
      responses:
        '204':
          description: No content
  /owners:
    get:
      operationId: "GetOwners"
      summary: Get a mocked owner
      parameters:
        - name: id
          in: query
          required: false
          description: Filter owners by id
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Owner'
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        ownerId:
          type: integer
    Owner:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        gender:
          type: string
          enum:
            - female
            - male
            - non-binary
            - unknown
