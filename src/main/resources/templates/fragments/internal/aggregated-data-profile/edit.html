<div th:fragment="profile-edit-panel">
    <div class="detail-grid">
        <!-- Left column -->
        <div class="detail-column">
            <cds-tile>
                <span class="tile-header">Edit profile</span>
                <!--PROFILE EDIT FORM-->
                <div id="profile-edit" th:fragment="profile-edit">
                    <cds-content>
                        <form id="profile-edit-form"
                              hx-put="/admin/aggregated-data-profiles"
                              hx-target="#profile-edit"
                              hx-swap="outerHTML">
                            <cds-form-group id="form-group" name="form-group" class="cds-theme-zone-white" data-carbon-theme="white">
                                <div class="form-grid">
                                    <div class="form-column">
                                        <cds-stack gap="7">
                                            <input type="hidden" name="id" th:value="${form.id}"/>
                                            <cds-text-input name="name"
                                                            label="Name"
                                                            th:attr="invalid=${errors?.getFieldError('name') != null} ? 'true' : null,
                                                                         invalid-text=${errors?.getFieldError('name')?.defaultMessage},
                                                                         value=${form.name}">
                                            </cds-text-input>

                                            <div class="form-row">
                                                <div class="form-col">
                                                    <cds-select name="connectorInstanceId"
                                                                label-text="Select an connector instance"
                                                                hx-get="/admin/aggregated-data-profiles/create/endpoints"
                                                                hx-trigger="cds-select-selected"
                                                                hx-target="#connector-endpoints"
                                                                th:attr="invalid=${errors?.getFieldError('connectorInstanceId') != null} ? 'true' : null,
                                                                 invalid-text=${errors?.getFieldError('connectorInstanceId')?.defaultMessage},
                                                                 value=${form.connectorInstanceId}
                                                                ">
                                                        <cds-select-item
                                                            th:each="instance : ${connectorInstances}"
                                                            th:value="${instance.id}">
                                                            (<span th:text="${instance.connector.name}"></span>)
                                                            <span th:text="${instance.name}"></span>
                                                        </cds-select-item>
                                                    </cds-select>
                                                </div>
                                                <div class="form-col">
                                                    <div id="formEndpoints" th:fragment="connectorEndpoints">
                                                        <cds-select label-text="Select an connector endpoint"
                                                                    name="connectorEndpointId"
                                                                    th:attr="invalid=${errors?.getFieldError('connectorEndpointId') != null} ? 'true' : null,
                                                                     invalid-text=${errors?.getFieldError('connectorEndpointId')?.defaultMessage},
                                                                     value=${form.connectorEndpointId}">
                                                            <cds-select-item
                                                                th:each="endpoint : ${connectorEndpoints}"
                                                                th:value="${endpoint.id}">
                                                                <span th:text="${endpoint.name}"></span>
                                                            </cds-select-item>
                                                        </cds-select>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Add Aggregated Data Profile form -->
                                            <cds-text-input name="role"
                                                            label="Role"
                                                          th:attr="invalid=${errors?.getFieldError('role') != null} ? 'true' : null,
                                                                         invalid-text=${errors?.getFieldError('role')?.defaultMessage},
                                                                         value=${form?.role}">
                                            </cds-text-input>

                                            <div class="form-row" style="flex-direction: row; align-items: center; justify-content: space-between;">
                                                <cds-toggle id="cacheEnabledToggle"
                                                            name="cacheEnabledToggle"
                                                            label-text="Cache enabled"
                                                            aria-labelledby="cacheEnabled-label"
                                                            hx-on:cds-toggle-changed="document.querySelector('#cacheEnabled-hidden').value = this.checked;"
                                                            th:attr="invalid=${errors?.getFieldError('cacheEnabled') != null} ? 'true' : null,
                                                                     invalid-text=${errors?.getFieldError('cacheEnabled')?.defaultMessage},
                                                                     checked=${form?.cacheEnabled}">
                                                </cds-toggle>
                                                <input type="hidden" name="cacheEnabled" id="cacheEnabled-hidden" th:value="${form?.cacheEnabled}">
                                                <cds-number-input id="cacheTimeToLive"
                                                                  name="cacheTimeToLive"
                                                                  required="true"
                                                                  value="5000"
                                                                  min="1000"
                                                                  step="1000"
                                                                  max="31536000000"
                                                                  label="Time to live"
                                                                  helper-text="Milliseconds"
                                                                  style="width: 300px;"
                                                                  th:attr="invalid=${errors?.getFieldError('cacheTimeToLive') != null} ? 'true' : null,
                                                                     invalid-text=${errors?.getFieldError('cacheTimeToLive')?.defaultMessage},
                                                                     value=${form?.cacheTimeToLive}">
                                                </cds-number-input>
                                                <cds-button kind="danger-tertiary"
                                                            size="sm"
                                                            hx-confirm="Are you sure?"
                                                            th:attr="hx-delete=@{'/admin/aggregated-data-profiles/' + ${form?.id} + '/cache'},
                                                                disabled=${!isCached}">
                                                    Clear cache
                                                </cds-button>
                                            </div>
                                        </cds-stack>
                                    </div>
                                    <div class="form-column">
                                        <cds-form-item th:attr="invalid=${errors?.getFieldError('endpointTransform') != null} ? 'true' : null">
                                            <label for="endpointTransformCode">Endpoint Transform</label>
                                            <textarea id="endpointTransformCode"
                                                      name="endpointTransform"
                                                      th:text="${form?.endpointTransform}"
                                                      hidden>
                                            </textarea>

                                            <!-- Monaco container -->
                                            <div id="endpoint-transform-editor"
                                                 data-monaco
                                                 data-language="jq"
                                                 data-textarea="#endpointTransformCode"
                                                 th:data-initial="${form?.endpointTransform}"
                                                 data-theme="lightgray-theme"
                                                 th:class="${errors?.getFieldError('endpointTransform') != null} ? 'monaco-editor-style monaco-editor-error' : 'monaco-editor-style'">
                                            </div>
                                        </cds-form-item>
                                        <div id="endpoint-transform-monaco-error"
                                             th:class="${errors?.getFieldError('endpointTransform') != null} ? 'monaco-error show' : 'monaco-error'">
                                            <span th:if="${errors?.getFieldError('endpointTransform') != null}"
                                                  th:text="${errors?.getFieldError('endpointTransform')?.defaultMessage}"></span>
                                        </div>

                                        <cds-form-item th:attr="invalid=${errors?.getFieldError('resultTransform') != null} ? 'true' : null">
                                            <label for="resultTransformCode">Result Transform</label>
                                            <textarea id="resultTransformCode"
                                                  name="resultTransform"
                                                  th:text="${form?.resultTransform}"
                                                  hidden>
                                            </textarea>

                                            <!-- Monaco container -->
                                            <div id="result-transform-editor"
                                                 data-monaco
                                                 data-language="jq"
                                                 data-textarea="#resultTransformCode"
                                                 th:data-initial="${form?.resultTransform}"
                                                 data-theme="lightgray-theme"
                                                 th:class="${errors?.getFieldError('resultTransform') != null} ? 'monaco-editor-style monaco-editor-error' : 'monaco-editor-style'">
                                            </div>
                                        </cds-form-item>
                                        <div id="result-transform-monaco-error"
                                             th:class="${errors?.getFieldError('resultTransform') != null} ? 'monaco-error show' : 'monaco-error'">
                                            <span th:if="${errors?.getFieldError('resultTransform') != null}"
                                                  th:text="${errors?.getFieldError('resultTransform')?.defaultMessage}"></span>
                                        </div>
                                        <span class="sub-text">A valid JQ expression learn at https://jqlang.org/tutorial/</span>
                                        <cds-form-item class="form-actions">
                                            <cds-button
                                                type="submit"
                                                data-save-btn
                                                hx-on:click="document.getElementById('profile-edit-form')?.requestSubmit()"
                                                hx-on::before-request="const btn = this.querySelector('[data-save-btn]'); if(btn){ btn.dataset.label = btn.textContent; btn.textContent='Savingâ€¦'; btn.setAttribute('disabled',''); }"
                                                hx-on::after-request="const btn = this.querySelector('[data-save-btn]'); if(btn && btn.dataset.label){ btn.textContent = btn.dataset.label; btn.removeAttribute('disabled'); delete btn.dataset.label; }">
                                                Save
                                            </cds-button>
                                        </cds-form-item>
                                    </div>
                                </div>
                            </cds-form-group>
                        </form>
                    </cds-content>
                </div>
            </cds-tile>
        </div>
    </div>
</div>
