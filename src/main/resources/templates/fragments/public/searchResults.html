<tbody th:fragment="search-results">
<cds-table-row th:each="result : ${results}"
               th:attr="hx-get=@{'/person/' + ${result.burgerservicenummer}},
                 hx-target='#view-panel',
                 hx-swap='innerHTML',
                 hx-transition='true',
                 hx-push-url='false'">
    <cds-table-cell th:text="${result.burgerservicenummer}"></cds-table-cell>
    <cds-table-cell th:text="${result.naam.volledigeNaam}"></cds-table-cell>
</cds-table-row>
</tbody>
