<div th:fragment="person-detail" class="person-detail" style="padding: 2rem;">
    <section style="border: 1px solid #e0e0e0; border-radius: 8px; padding: 2rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2>Persoon Details</h2>
            <cds-button kind="ghost" 
                       hx-get="/search" 
                       hx-target="#view-panel"
                       hx-push-url="false">
                Terug naar zoeken
            </cds-button>
        </div>

        <cds-loading class="htmx-indicator" style="display: none;"></cds-loading>

        <div class="person-info">
            <cds-tile>
                <h3>Persoonsgegevens</h3>
                <dl style="display: grid; grid-template-columns: auto 1fr; gap: 1rem; margin-top: 1rem;">
                    <dt>BSN:</dt>
                    <dd th:text="${person.burgerservicenummer}"></dd>
                    
                    <dt>Volledige naam:</dt>
                    <dd th:text="${person.naam.volledigeNaam}"></dd>
                    
                    <dt>Voornamen:</dt>
                    <dd th:text="${person.naam.voornamen}"></dd>
                    
                    <dt>Geslachtsnaam:</dt>
                    <dd th:text="${person.naam.geslachtsnaam}"></dd>
                    
                    <dt>Voorletters:</dt>
                    <dd th:text="${person.naam.voorletters}"></dd>
                    
                    <dt>Geslacht:</dt>
                    <dd th:text="${person.geslacht?.omschrijving}"></dd>
                    
                    <dt>Naamgebruik:</dt>
                    <dd th:text="${person.naam.aanduidingNaamgebruik?.omschrijving}"></dd>
                </dl>
            </cds-tile>
        </div>
    </section>
</div>
