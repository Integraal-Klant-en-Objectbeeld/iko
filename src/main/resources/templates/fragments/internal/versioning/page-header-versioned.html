<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <!--/* Reusable versioned page header for entities with version support (ADP, Connector) */-->
        <th:block th:fragment="page-header-versioned">
            <div id="page-header-versioned" class="detail-page-header">
                <div class="page-header-title-row">
                    <div class="page-header-title">
                        <h2 class="page-title cds--type-heading-03">
                            <span th:text="${title}"></span>
                        </h2>
                        <div class="page-title-version-select">
                            <cds-dropdown
                                th:id="|${title}-version-select|"
                                label="Version"
                                th:value="${entityId}"
                                title-text=""
                                size="md"
                            >
                                <cds-dropdown-item
                                    th:each="version : ${versions}"
                                    th:value="${version.id}"
                                    th:hx-get="@{|/admin/${entityType}s/${version.id}|}"
                                    hx-target="#view-panel"
                                    hx-push-url="true"
                                >
                                    <div class="page-title-version-item">
                                        <span
                                            th:text="${version.version}"
                                        ></span>
                                        <cds-tag
                                            th:if="${version.active}"
                                            type="green"
                                            size="sm"
                                        >
                                            Active
                                        </cds-tag>
                                    </div>
                                </cds-dropdown-item>
                            </cds-dropdown>
                        </div>
                    </div>
                    <div class="page-header-actions">
                        <cds-menu-button
                            label="Version"
                            kind="tertiary"
                            menu-alignment="bottom"
                            menu-background-token="layer"
                            size="md"
                        >
                            <cds-menu>
                                <cds-menu-item
                                    label="Create New Version"
                                    th:hx-get="@{|/admin/${entityType}s/${entityId}/versions/create|}"
                                    hx-target="#modal-container"
                                ></cds-menu-item>
                                <cds-menu-item
                                    label="Activate Version"
                                    th:disabled="${isActiveVersion}"
                                    th:hx-post="@{|/admin/${entityType}s/${entityId}/activate|}"
                                    hx-target="#view-panel"
                                ></cds-menu-item>
                            </cds-menu>
                        </cds-menu-button>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
