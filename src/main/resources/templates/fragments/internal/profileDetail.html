<cds-content>
    <cds-button kind="ghost"
                hx-get="/profiles"
                hx-target="#view-panel"
                hx-push-url="true">
        Back to Profiles
    </cds-button>
    <cds-tile>
        <h3>Profile Details</h3>
        <dl>
            <dt>ID:</dt>
            <dd th:text="${profile.id}"></dd>
            <dt>Name:</dt>
            <dd th:text="${profile.name}"></dd>
        </dl>
    </cds-tile>
</cds-content>
