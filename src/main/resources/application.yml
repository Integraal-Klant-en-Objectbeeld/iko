logging:
    level:
        org:
            springframework:
                security: DEBUG

spring:
    application:
        name: IKO
    thymeleaf: # Thymeleaf
        cache: false
        mode: HTML
        encoding: UTF-8
        prefix: classpath:/templates/
    web:
        resources:
            static-locations: classpath:/static/
            cache:
                period: 0
    security:
        oauth2:
            client:
                registration:
                    keycloak:
                        provider: keycloak
                        authorization-grant-type: authorization_code
                        scope: openid
                        client-id: iko
                        client-secret: 00P45NmAtiMFdDjBV2afWvbT0pGeIqDU
                provider:
                    keycloak:
                        issuer-uri: http://localhost:8082/auth/realms/valtimo
            resourceserver:
                jwt:
                    issuer-uri: http://localhost:8082/auth/realms/valtimo
                    audiences: iko
                    authority-prefix:
                    authorities-claim-name: roles

camel:
    yaml:
        routes:
            enabled: true
            paths: classpath:camel/*.yaml

iko:
    sources:
        brp:
            enabled: true
            host: # ENV
            secret: # ENV
        openzaak:
            enabled: true
            host: # ENV
            clientId: # ENV
            secret: # ENV
        bag:
            enabled: true
            host: # ENV
            apiKey: # ENV

