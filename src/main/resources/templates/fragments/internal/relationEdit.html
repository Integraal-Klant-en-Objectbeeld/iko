<th:block th:fragment="relation-edit">
    <cds-modal id="active-modal" prevent-close-on-click-outside="true" size="md" th:attr="open=${errors?.hasErrors()}">
        <cds-modal-header>
            <cds-modal-close-button></cds-modal-close-button>
            <cds-modal-label>Edit Relation</cds-modal-label>
            <cds-modal-heading>Relation</cds-modal-heading>
        </cds-modal-header>
        <cds-modal-body>
            <cds-form-item>
                <cds-dropdown name="sourceId"
                              size="lg"
                              style="width: 100%"
                              helper-text=""
                              title-text="From"
                              label="Select a from"
                              th:attr="
                                invalid=${errors?.getFieldError('sourceId') != null} ? 'true' : null,
                                invalid-text=${errors?.getFieldError('sourceId')?.defaultMessage},
                                value=${form?.sourceId}">
                    <cds-dropdown-item value="">
                        Profile root source
                    </cds-dropdown-item>
                    <cds-dropdown-item th:each="source : ${sources}"
                                       th:value="${source.id}">
                        <span th:text="'Relation (' +${source.name} +')'"></span>
                    </cds-dropdown-item>
                </cds-dropdown>
            </cds-form-item>
            <cds-form-item>
                <cds-dropdown name="searchId"
                              size="lg"
                              style="width: 100%"
                              helper-text=""
                              title-text="Search"
                              label="Select a search"
                              th:attr="invalid=${errors?.getFieldError('searchId') != null} ? 'true' : null,
                                invalid-text=${errors?.getFieldError('searchId')?.defaultMessage},
                                value=${form?.searchId}">
                    <cds-dropdown-item th:each="search : ${searches}"
                                       th:value="${search.id}">
                        <span th:text="${search.name}"></span>
                    </cds-dropdown-item>
                </cds-dropdown>
            </cds-form-item>
            <cds-form-item>
                <cds-text-input name="sourceToSearchMapping"
                                label="Search parameter Mapping"
                                placeholder="e.g. {'bsn': '.burgerservicenummer'}"
                                th:attr="invalid=${errors?.getFieldError('sourceToSearchMapping') != null} ? 'true' : null,
                                invalid-text=${errors?.getFieldError('sourceToSearchMapping')?.defaultMessage},
                                value=${form?.sourceToSearchMapping}">
                </cds-text-input>
            </cds-form-item>
            <cds-form-item>
                <cds-textarea name="transform"
                              label="Transform"
                              helper-text="A valid JQ expression learn at https://jqlang.org/tutorial/"
                              th:attr="invalid=${errors?.getFieldError('transform') != null} ? 'true' : null,
                                invalid-text=${errors?.getFieldError('transform')?.defaultMessage},
                                value=${form?.transform}"
                              placeholder="e.g.: .bsn = .burgerservicenummer">
                </cds-textarea>
            </cds-form-item>
            <input type="hidden" name="profileId" th:value="${form.profileId}"/>
            <input type="hidden" name="id" th:value="${form.id}"/>
        </cds-modal-body>
        <cds-modal-footer>
            <cds-modal-footer-button
                kind="secondary"
                hx-on:click="document.querySelector('cds-modal')?.toggleAttribute('open');">
                Cancel
            </cds-modal-footer-button>
            <cds-modal-footer-button
                hx-put="/admin/relations"
                hx-include="#active-modal *"
                hx-target="#active-modal"
                hx-swap="outerHTML">
                Save
            </cds-modal-footer-button>
        </cds-modal-footer>
    </cds-modal>
</th:block>
