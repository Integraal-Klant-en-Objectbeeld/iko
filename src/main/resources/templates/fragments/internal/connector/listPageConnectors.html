<!DOCTYPE html>
<html layout:decorate="~{layout-internal.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<body>
<!-- /* Content of this page will be decorated by the elements of layout-internal.html */ -->
<div layout:fragment="view-panel-content">
    <th:block th:fragment="connector-list">
        <div th:replace="~{layout-internal :: breadcrumb (${ {{'Connectors', '/admin/connectors'}} })}"></div>
        <div th:replace="~{layout-internal :: page-header (title='Connectors')}"></div>
        <!-- Data table -->
        <cds-table id="profile-table">
            <cds-table-toolbar slot="toolbar">
                <cds-table-toolbar-content>
                    <cds-button
                        hx-get="/admin/connectors/create"
                        hx-target="#modal-container"
                        kind="primary">
                        Add connector
                        <svg
                            focusable="false"
                            preserveAspectRatio="xMidYMid meet"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            aria-hidden="true"
                            width="16"
                            height="16"
                            viewBox="0 0 32 32"
                            slot="icon">
                            <path
                                d="M17 15L17 8 15 8 15 15 8 15 8 17 15 17 15 24 17 24 17 17 24 17 24 15z"></path>
                        </svg>
                    </cds-button>
                </cds-table-toolbar-content>
            </cds-table-toolbar>
            <!-- Header -->
            <cds-table-head>
                <cds-table-header-row>
                    <cds-table-header-cell>
                        Name
                    </cds-table-header-cell>
                    <cds-table-header-cell>
                        Reference
                    </cds-table-header-cell>
                </cds-table-header-row>
            </cds-table-head>
            <cds-table-body id="search-results">
                <cds-table-row
                    th:each="connector : ${connectors}"
                    th:hx-get="@{|/admin/connectors/${connector.id}|}"
                    hx-target="#view-panel"
                    hx-push-url="true"
                    hx-trigger="click, keyup[key=='Enter']"
                    role="link"
                    tabindex="0"
                    class="app--table-row-clickable">
                    <cds-table-cell th:text="${connector.name}"></cds-table-cell>
                    <cds-table-cell th:text="${connector.tag}"></cds-table-cell>
                </cds-table-row>
            </cds-table-body>
        </cds-table>
    </th:block>
</div>
</body>
</html>
