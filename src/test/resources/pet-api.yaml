openapi: 3.0.3
info:
  title: Pet Mock API
  description: Mock API for testing purposes in IKO
  version: 1.0.0
servers:
  - url: /api
paths:
  /pet:
    get:
      operationId: "GetPet"
      summary: Get a mocked pet
      parameters:
        - name: owners
          in: query
          required: false
          description: Filter pets by owner name
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - name: page
          in: query
          required: false
          description: Page number (0-based)
          schema:
            type: integer
            minimum: 0
        - name: size
          in: query
          required: false
          description: Page size
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      summary: Create a new pet
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    put:
      summary: Update a pet
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    delete:
      summary: Delete a pet
      responses:
        '204':
          description: No content
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        owners:
          type: array
          items:
            type: string
