<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>IKO Admin</title>

    <!-- Preconnects for faster resource loading -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://1.www.s81c.com">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- IBM Plex Font -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/carbon-components@10/css/carbon-components.min.css">
    <!-- Dynamically load Carbon Web Components -->
    <script type="module">
        const components = [
            'accordion', 'breadcrumb', 'button', 'checkbox', 'code-snippet', 'combo-box',
            'content-switcher', 'copy-button', 'data-table', 'date-picker', 'dropdown',
            'file-uploader', 'floating-menu', 'form', 'inline-loading', 'input', 'link',
            'list', 'loading', 'modal', 'multi-select', 'notification', 'number-input',
            'overflow-menu', 'pagination', 'progress-indicator', 'radio-button', 'search',
            'select', 'skeleton-placeholder', 'skeleton-text', 'skip-to-content', 'slider',
            'structured-list', 'tabs', 'tag', 'textarea', 'tile', 'toggle', 'tooltip', 'ui-shell'
        ];
        // Import each Carbon component module dynamically.
        for (const component of components) {
            import(`https://1.www.s81c.com/common/carbon/web-components/tag/latest/${component}.rtl.min.js`);
        }
    </script>

    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 0;
        }

        cds-grid {
            width: 100vw;
            max-width: 100%;
            margin: 100px;
            padding-left: 100px;
        }

        cds-side-nav {
            min-width: 200px;
        }

        cds-column {
            padding: 100rem;
        }
    </style>
</head>
<body>
<cds-header aria-label="IKO App">
    <cds-header-name href="#" prefix="IKO">
        Integraal Klant & Objectbeeld
    </cds-header-name>
</cds-header>
<cds-grid full-width >
    <cds-row>
        <!-- Left Panel (Navigation) -->
        <cds-column sm="4">
            <cds-side-nav th:replace="~{fragments/internal/menu :: menu}"></cds-side-nav>
        </cds-column>

        <!-- Right Panel (Main Content) -->
        <cds-column sm="12">
            <div id="view-panel">
                <cds-content>
                    <h1 style="margin-bottom: 1rem;">Welcome zsdsz jkldsajlkds jlkdsajklsda ljkljkdsa ljkdsajlks asdlkjlkjads </h1>
                </cds-content>
            </div>
        </cds-column>
    </cds-row>
</cds-grid>
<script type="text/javascript">htmx.logAll();</script>
</body>
</html>
