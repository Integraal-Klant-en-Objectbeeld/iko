spring:
    flyway:
        locations:
            - classpath:db/migration
            - classpath:db/migration-test
        placeholder-replacement: false
    application:
        name: IKO (Test)
    data:
        redis:
            host: localhost
            port: 6379
    datasource:
        url: jdbc:postgresql://localhost:5432/iko-db
        username: iko-admin
        password: secret
    security:
        oauth2:
            resourceserver:
                jwt:
                    authority-prefix: mock
                    authorities-claim-name: "[mock]"

iko:
    crypto:
        key: AQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYGRobHB0eHyA=

logging:
    level:
        root: INFO
        org.apache.camel: INFO
        org.flywaydb: INFO
        com.ritense.iko: DEBUG
        org.springframework.security: DEBUG

camel:
    main:
        tracing: true # for debugging