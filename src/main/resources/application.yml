spring:
    application:
        name: IKO
    thymeleaf: # Thymeleaf
        cache: false
        mode: HTML
        encoding: UTF-8
        prefix: file:src/main/resources/templates/
    web:
        resources:
            static-locations: file:src/main/resources/static/
            cache:
                period: 0
camel:
    yaml:
        routes:
            enabled: true
            paths: classpath:camel/*.yaml
