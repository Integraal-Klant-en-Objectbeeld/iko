<cds-modal
    id="active-modal"
    prevent-close-on-click-outside="true"
    size="md"
    open="true"
>
    <cds-modal-header>
        <cds-modal-close-button></cds-modal-close-button>
        <cds-modal-label>Add new connector instance</cds-modal-label>
        <cds-modal-heading>Connector Instance</cds-modal-heading>
    </cds-modal-header>
    <cds-modal-body>
        <th:block th:fragment="form">
            <cds-form-group id="form-group" name="form-group">
                <cds-stack gap="7">
                    <cds-text-input
                        name="name"
                        size="lg"
                        th:value="${instance?.name}"
                        th:attr="invalid=${errors?.getFieldError('name') != null} ? 'true' : null,
                                        invalid-text=${errors?.getFieldError('name')?.defaultMessage}"
                        required=""
                        label="Name"
                        invalid-text="Please enter a valid name"
                    >
                    </cds-text-input>

                    <cds-text-input
                        name="reference"
                        size="lg"
                        th:value="${instance?.reference}"
                        th:attr="invalid=${errors?.getFieldError('reference') != null} ? 'true' : null,
                                        invalid-text=${errors?.getFieldError('reference')?.defaultMessage}"
                        required=""
                        label="Reference"
                        invalid-text="Please enter a valid reference"
                    >
                    </cds-text-input>
                </cds-stack>
            </cds-form-group>
        </th:block>
    </cds-modal-body>
    <cds-modal-footer>
        <cds-modal-footer-button
            data-modal-close=""
            type="button"
            kind="secondary"
        >
            Cancel
        </cds-modal-footer-button>
        <cds-modal-footer-button
            type="submit"
            th:hx-post="@{|/admin/connectors/${connectorId}/instances|}"
            hx-target="#form-group"
            hx-include="#form-group *"
        >
            Save
        </cds-modal-footer-button>
    </cds-modal-footer>
</cds-modal>
