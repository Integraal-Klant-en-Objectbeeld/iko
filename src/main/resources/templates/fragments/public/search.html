<div th:fragment="search" style="padding: 4rem;">
    <section style="border: 1px solid #e0e0e0; border-radius: 8px; padding: 2rem;">
        <h3 style="margin-bottom: 1rem;">Search [[${id}]]</h3>

        <!-- Loading spinner -->
        <cds-loading class="htmx-indicator" size="small" style="display: none;"></cds-loading>

        <!-- Search box -->
        <cds-search
            placeholder="Type to search..."
            name="search"
            size="lg"
            hx-get="/search"
            hx-params="*"
            hx-trigger="input delay:800ms, keyup[key=='Enter']"
            hx-target="#search-results"
            hx-push-url="false">
        </cds-search>

        <!-- Data table -->
        <cds-table>
            <cds-table-head>
                <cds-table-header-row>
                    <cds-table-header-cell>BSN</cds-table-header-cell>
                    <cds-table-header-cell>Naam</cds-table-header-cell>
                </cds-table-header-row>
            </cds-table-head>
            <cds-table-body id="search-results">
            </cds-table-body>
        </cds-table>
    </section>
</div>
